<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="produc?.imgurl" class="img-fluid rounded shadow" alt="Product Image" style="max-height: 400px; width: 100%; object-fit: cover;">
      </div>
    <div class="col-md-6">
        <h1 class="display-4 mb-4">{{produc?.title}}</h1>
        <p class="lead">{{produc?.description}}</p>
        <div class="mb-4">
          <p class="h3 text-primary">Price: ${{produc?.price}}</p>
          @if (produc?.stock === 0) {
            <p class="badge bg-danger text-white p-2">Out of Stock</p>
          } @else {
            <p class="badge bg-success text-white p-2">In Stock: {{produc?.stock}}</p>
          }
        </div>
        <button class="btn btn-outline-primary" (click)="GoBack()">
          <i class="fa-solid fa-arrow-left me-2"></i>Back to Products
        </button>
      </div>
    </div>
  </div>
